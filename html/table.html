<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table</title>
    <style>
      table{
        border:2px solid red;
    border-collapse:collapse;
    width:50%;
      }
      td,th{
        border : 1px solid black;
padding : 15px;
       }
       th{
         background-color: lightgrey;
       }
    </style>
  </head>
  <body>
    <h1>Presidents</h1>
  <h2>  <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Years in Office</th>

      </tr>
      <tr>
        <td>Aryan</td>
        <td>Singh</td>
        <td>2022-2024</td>
      </tr>
      <tr>
        <td>Abhay</td>
        <td>Chauhan</td>
        <td>2023-2027</td>
      </tr>
    </table></h2>
  </body>
</html>
